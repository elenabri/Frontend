<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Calories</title>
</head>
<body>
  <!-- Навигационная панель -->
  <nav>
    <div class="nav-wrapper ">
      <div class="container">
        <a href="#" class="brand-logo center">Счетчик калорий</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn red lighten-4">Сброс</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title teal-text text-darken-2">Добавить продукт</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Капучино" id="item-name">
              <label for="item-name">Продукт</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="220" id="item-calories">
                <label for="item-calories">Калории</label>
            </div>
            <button class="add-btn btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">add</i></button>         
            <button class="update-btn btn blue"><i class="fa fa-pencil-square-o"></i> Изменить</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Удалить</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Назад</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Общее число калорий -->
    <h3 class="center-align grey-text text-darken-2">Всего калорий: <span class="total-calories">0</span></h3>

    <!-- Список продуктов, будет пополняться -->
    <ul id="item-list" class="collection">
    </ul>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
  <script src="app.js"></script>
</body>
</html>
